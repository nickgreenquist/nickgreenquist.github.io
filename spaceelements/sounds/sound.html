<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Untitled</title>
	<script>
		var myAudio = new Audio();
		var trackURL="all_dead";
		if(myAudio.canPlayType("audio/mpeg")){
			trackURL += ".mp3";
		} else {
			trackURL += ".wav";
		}
		
		myAudio.src = trackURL;
		myAudio.volume = 1.0; 
		myAudio.play();
	
		console.log("Playing " + trackURL);

	</script>
</head>
<body>

</body>
</html>
